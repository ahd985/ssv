<div class="ssv-panel" id="{{ uuid }}" style="height:{{ height }}px;">
    <div class="ssv-header">
        <div class="ssv-title">
            <span id="title">{{ title }}</span>
        </div>
        <div class="ssv-x-series">
            <span id="x-series-val"></span>
            <span><i><b>{{ x_series_unit }}</b></i></span>
        </div>
    </div>
    <div class="ssv-visual" style="font-size:{{ font_size }}px;" align="center">
        <div class="svg-container" style="height:{{ height - 60 }}px;">
            {{ sim_visual }}
        </div>
        <div class="popover-container">
            <div class="popover-spacer"></div>
        </div>
    </div>
    <div align="center" class="modebar modebar--hover">
        <div class="modebar-group">
            <a class="modebar-button" id="speed-button" style="display:table">
                <span id="speed-val" style="display: table-cell;vertical-align: middle;"><b>1x</b></span>
            </a>
            <a class="modebar-button" id="play-button">
                <span id="play-icon">{% include 'static/svg/fi-play-circle.svg' %}</span>
                <span id="pause-icon" style="display:none">{% include 'static/svg/fi-pause.svg' %}</span>
            </a>
            <a class="modebar-button" id="pan-zoom-button">
                <span id="pan-zoom-enabled-icon">{% include 'static/svg/magnifying-glass-disabled.svg' %}</span>
                <span id="pan-zoom-disabled-icon" style="display:none">
                    {% include 'static/svg/magnifying-glass-enabled.svg' %}
                </span>
            </a>
            <a class="modebar-button" id="center-button">
                <span id="center-icon">{% include 'static/svg/center.svg' %}</span>
            </a>
        </div>
        <div class="modebar-group">
            <div class="modebar-slider"></div>
        </div>
    </div>
</div>
<script>
    var uuid = "{{ uuid }}";
    var x_series = {{ x_series }};
    var svg_overlays = {{ svg_overlays }};
    var element_data = {{ element_data }};
    ssv.add_element_context(uuid, x_series, element_data, svg_overlays);
</script>
