<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style> {% include 'foundation.css' %} </style>
    <style> {% include 'ssv.css' %} </style>
</head>
<body>
  <div class="row full-width">
    <div class="small-12 large-12 columns sim-title" align="center"><h1>{{ title }}</h1></div>
  </div>
  <div class="row full-width">
    <div class="small-12 large-12 columns sim-visual" align="center">{{ sim_visual }}</div>
  </div>
  <div class="row full-width sim-control">
    <div class="small-6 large-1 columns full-height">
      <a id="speed-button" class="ssv-control radius" align="center" style="display: table">
        <span id="speed-val" style="display: table-cell;vertical-align: middle;color: white"><b>1x</b></span>
      </a>
    </div>
    <div class="small-6 large-1 columns full-height">
      <a id="play-button" class="ssv-control radius" align="center" style="display: table;">
        <span id="play-icon">{% include 'fi-play-circle.svg' %}</span>
        <span id="pause-icon" style="display:none;vertical-align: middle">{% include 'fi-pause.svg' %}</span>
      </a>
    </div>
    <div class="small-12 large-8 columns full-height" style="display: table">
      <div style="display: table-cell;vertical-align: middle;">
        <div class="range-slider" data-slider>
          <span class="range-slider-handle" role="slider" tabindex="0"></span>
          <span class="range-slider-active-segment"></span>
          <input type="hidden">
        </div>
      </div>
    </div>
    <div class="small-12 large-2 columns full-height" align="center" style="display: table">
      <div class="ssv-control radius unit-span" style="display: table-cell; vertical-align: middle; color: white">
        <span id="x-series-val"></span>
        <span><i><b>{{ x_series_unit }}</b></i></span>
      </div>
    </div>
  </div>
  <script> {% include 'd3.min.js' %} </script>
  <script> {% include 'jquery-2.1.4.min.js' %} </script>
  <script> {% include 'foundation.js' %} </script>
  <script> {% include 'foundation.slider.js' %} </script>
  <script> {% include 'foundation.equalizer.js' %} </script>
  <script> {% include 'foundation.dropdown.js' %} </script>
  <script> {% include 'ssv.js' %} </script>
</body>
</html>
